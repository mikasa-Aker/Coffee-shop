<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Coffee Shop</title>
    <link rel="stylesheet" href="/Coffee-shop/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Coffee Haven</div>
            <div class="menu-toggle">&#9776;</div>
            <ul>
                <li><a href="index.html"class="active">Home</a></li>
                <li><a href="menu.html"class="active">Menu</a></li>
                <li><a href="Contact.html"class="active">Contact</a></li>
                <li><a href="#" id="cart-link"class="active">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <section id="menu">
        <h2>Our Menu</h2>
                    <div class="menu-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="hot">Hot Drinks</button>
            <button class="filter-btn" data-category="cold">Cold Drinks</button>
            <button class="filter-btn" data-category="food">Food</button>
        </div>

            <div class="menu-grid" id="menuItems"></div>
    </section>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Coffee Haven. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
