<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Coffee Shop</title>
    <link rel="stylesheet" href="/Coffee-shop/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Coffee Haven</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">  <!-- Grid container for menu items -->
            <div class="menu-item">
                <img src="/Coffee-shop/photos/how-to-make-espresso.jpg" alt="Espresso">  <!-- Image with alt text for accessibility -->
                <h3>Espresso</h3>
                <p>$3.50</p>
                <button class="add-to-cart" data-name="Espresso" data-price="3.50">Add to Cart</button>  <!-- Button with data attributes for JS -->
            </div>
            <div class="menu-item">
                <img src="/Coffee-shop/photos/latte.jpg" alt="Latte">
                <h3>Latte</h3>
                <p>$4.00</p>
                <button class="add-to-cart" data-name="Latte" data-price="4.00">Add to Cart</button>
            </div>
        </div>
    </section>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Coffee Haven. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
