<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Coffee Shop</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>â˜• Coffee Shop Admin Panel</h1>

<h2>Add New Product</h2>

<form id="productForm">
    <input type="text" id="name" placeholder="Coffee Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <button type="submit" id="submitBtn">Add Product</button>
<select id="category" required>
    <option value="">Select Category</option>
    <option value="hot">Hot Drinks</option>
    <option value="cold">Cold Drinks</option>
    <option value="food">Food</option>
</select>

</form>

<h2>Product List</h2>
<ul id="productList"></ul>

<script src="admin.js"></script>
</body>
</html>
